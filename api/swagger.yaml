swagger: '2.0'

# This is your document metadata
info:
  version: "1.0.0"
  title: Issue Tracker ASW
host: arcane-falls-72768.herokuapp.com

securityDefinitions:
   # X-User-Token Aleix: itZhA1GN8j_szrA7BG7_
   APIKeyHeader:
     type: apiKey
     in: header
     name: X-User-Token

security:
  - APIKeyHeader: []

# Describe your paths here
paths:
  
  /issues:
    get:
      tags:
        - Issues
      description:
        Gets `Issue` objects.
      produces:
        - "application/json"
      # This is array of GET operation parameters:
      parameters:
      - in: "query"
        name: "type"
        description: "Gets `Issue` objects by type"
        required: false
        type: "string"
        enum:
        - "Bug"
        - "Enhancement"
        - "Proposal"
        - "Task"
      - in: "query"
        name: "priority"
        description: "Gets `Issue` objects by priority"
        required: false
        type: "string"
        enum:
        - "Trivial"
        - "Minor"
        - "Major"
        - "Critical"
        - "Blocker"
      - in: "query"
        name: "status"
        description: "Gets `Issue` objects by status"
        required: false
        type: "string"
        enum:
        - "New"
        - "Open"
        - "On hold"
        - "Resolved"
        - "Duplicate"
        - "Invalid"
        - "Won't fix"
        - "Closed"
        - "New&Open"
      - in: "query"
        name: "assignee"
        description: "Gets `Issue` objects by assignee"
        required: false
        type: "integer"
      - in: "query"
        name: "watcher"
        description: "Gets `Issue` objects watched by a user"
        required: false
        type: "integer"
        
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          # A schema describing your response object.
          # Use JSON Schema format
          schema:
            title: ArrayOfIssues
            type: array
            items:
              $ref: "#/definitions/Issue"
        401:
           $ref: "#/responses/UnauthorizedError"

  /issues/{issue_id}/comments:
    get:
      tags:
        - Comments
      description: Gets `Comment` objects from Issue
      produces:
        - application/json
      parameters:
        - in: path
          name: issue_id
          description: ID of an Issue
          required: true
          type: integer
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfComments
            type: array
            items:
              $ref: '#/definitions/Comment'
        401:
           $ref: "#/responses/UnauthorizedError"
  
responses:
  UnauthorizedError:
    description: API key is missing or invalid
    headers:
      WWW_Authenticate:
        type: string
  
definitions:
  Issue:
    type: "object"
    properties:
      id:
        type: "integer"
        example: "1"
      Title:
        type: "string"
        example: "Issue 1"
      Description:
        type: "string"
        example: "description"
      Type:
        type: "string"
        example: "Bug"
      Priority:
        type: "string"
        example: "Critical"
      Status:
        type: "string"
        example: "New"
      user_id:
        type: "integer"
        example: "1"
      created_at:
        type: "string"
        format: "date"
        example: "2017-05-07T18:28:01.933Z"
      updated_at:
        type: "string"
        format: "date"
        example: "2017-05-07T18:28:02.933Z"
      Votes:
        type: "integer"
        example: 1
      assignee_id:
        type: "integer"
        example: "1"
      Watchers:
        type: "integer"
        example: "1"
      attachment_file_name:
        type: "string"
        example: "attachment.png"
      attachment_content_type:
        type: "string"
        example: "image/png"
      attachment_file_size:
        type: "integer"
        example: "100"
      attachment_updated_at:
        type: "string"
        format: "date"
        example: "2017-05-07T18:28:02.933Z"
  
  Comment:
    type: object
    properties:
      body:
        type: string
        example: This is an example comment
      issue_id:
        type: integer
        example: 10
      creator_id:
        type: integer
        example: 67
      created_at:
        type: string
        format: date
        example: '2017-11-25T12:18:04.876Z'
      updated_at:
        type: string
        format: date
        example: '2017-11-25T12:18:04.876Z'
      attachment_id:
        type: integer
        example: 45